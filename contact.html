<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Bites - About & Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* ABOUT SECTION - Replace your products section with this */
        .about-section {
            background: linear-gradient(135deg, #f5f5f0 0%, #e8ede8 100%);
            padding: 80px 20px;
        }

        .about-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .about-header h2 {
            font-size: 2.5rem;
            color: #2d5016;
            margin-bottom: 15px;
        }

        .about-header .underline {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #8b6f47, #6b8e23);
            margin: 0 auto 20px;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
            margin-bottom: 60px;
        }

        .about-image {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .about-image img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .about-text h3 {
            font-size: 2rem;
            color: #2d5016;
            margin-bottom: 20px;
        }

        .about-text p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .about-values {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 60px;
        }

        .value-card {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .value-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .value-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .value-card h4 {
            font-size: 1.4rem;
            color: #2d5016;
            margin-bottom: 15px;
        }

        .value-card p {
            color: #666;
            font-size: 1rem;
        }

        /* CONTACT SECTION - Add this below the about section */
        .contact-section {
            background: #2d5016;
            padding: 80px 20px;
            color: white;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .contact-header h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .contact-header .underline {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #8b6f47, #a0c334);
            margin: 0 auto 20px;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .contact-item {
            display: flex;
            align-items: start;
            gap: 20px;
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            transition: background 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255,255,255,0.15);
        }

        .contact-icon {
            font-size: 2rem;
            color: #a0c334;
            min-width: 40px;
        }

        .contact-details h4 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #a0c334;
        }

        .contact-details p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .contact-details a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: #a0c334;
        }

        .map-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            height: 100%;
            min-height: 400px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            min-height: 400px;
        }

        @media (max-width: 968px) {
            .about-content,
            .contact-content {
                grid-template-columns: 1fr;
            }

            .about-values {
                grid-template-columns: 1fr;
            }

            .about-header h2,
            .contact-header h2 {
                font-size: 2rem;
            }

            .about-text h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
